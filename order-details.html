<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Receipt</title>
    <style>
        :root {
            --paper-width: 80mm; /* Default to 80mm */
        }

        body {
            font-family: Arial, sans-serif;
            width: var(--paper-width); /* Set variable width */
            height: 150mm; /* Set height for printout */
            margin: 0;
            padding: 0px;
            font-size: 14px;
            color: black;
            overflow: hidden;
        }

        .paper-50mm {
            --paper-width: 50mm; /* Adjust width to 50mm */
            font-size: 12px; /* Reduce font size for 50mm */
        }

        .header, .footer {
            text-align: center;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 16px;
            font-weight: bold;
        }

        .header p, .content p, .footer p {
            margin: 5px 0;
            font-weight: normal;
        }

        .bold {
            font-weight: bold;
        }

        .content {
            margin-bottom: 15px;
            text-align: left;
            padding-left: 5px;
        }

        .card-box {
            display: block;
            margin: 20px auto;
            width: calc(var(--paper-width) - 20mm); /* Adjust for paper size */
            height: 50mm;
            border: 1px solid black;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
        }

        .card-label {
            text-align: center;
            margin-top: 5px;
            font-size: 16px;
            font-weight: normal;
        }

        .footer p {
            margin: 5px 0;
            font-size: 12px;
        }

        .receipt {
            margin-bottom: 50px;
        }

        @media print {
            body {
                height: auto;
                width: var(--paper-width);
                margin: 0;
                padding: 0px;
            }

            .receipt {
                page-break-after: always;
            }

            .header, .content, .footer {
                width: 100%; 
                text-align: center; 
                padding: 0; 
                margin: 0;
            }

            .card-box {
                width: 100%;
                height: 50mm;
                font-size: 48px;
            }

            .card-label {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body class="paper-80mm"> <!-- Default is 80mm -->

<!-- Your receipt HTML content -->

<script>
    // Function to switch paper size
    function setPaperSize(size) {
        document.body.className = size === 50 ? 'paper-50mm' : 'paper-80mm';
    }

    // Example: Change paper size based on a condition or parameter
    setPaperSize(50); // Use 50mm paper; change to setPaperSize(80) for 80mm
</script>
</body>
</html>
